services:
  postgres:
    image: postgres:16-alpine
    container_name: peladapay-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: peladapaydb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d peladapaydb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
